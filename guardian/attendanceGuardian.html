<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart School System - Attendance Guardian</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/homepage.css" />
    <style>
      /* Specific Styles for Attendance Table */
      .attendance-filters {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
        background: #fdfaf8;
        padding: 20px;
        border-radius: 12px;
        border: 1px solid #e6d7cb;
      }

      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .filter-group label {
        font-size: 0.9rem;
        font-weight: 600;
        color: #555;
      }

      .filter-group select,
      .filter-group input {
        padding: 10px;
        border: 1px solid #d0d0d0;
        border-radius: 8px;
        font-size: 0.95rem;
      }

      /* Status Radio Styling */
      .status-options {
        display: flex;
        gap: 15px;
        justify-content: center;
      }

      .radio-label {
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        font-size: 0.9rem;
      }

      .radio-label input[type="radio"] {
        accent-color: #a855f7;
        width: 16px;
        height: 16px;
      }

      .note-input {
        width: 100%;
        padding: 8px;
        border: 1px solid #eee;
        border-radius: 4px;
        outline: none;
      }

      .note-input:focus {
        border-color: #a855f7;
      }

      .submit-container {
        margin-top: 30px;
        display: flex;
        justify-content: flex-end;
      }

      .btn-primary {
        background-color: #8c8279;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn-primary:hover {
        background-color: #746260;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <i class="fas fa-bars menu-toggle-icon" id="menu-toggle"></i>
        <span>Smart School System</span>
      </div>
      <div class="header-right">
        <div class="profile-area" id="profileBtn">
          <span class="user-name">Teacher</span>
          <img
            src="../assets/image/adminICON.png"
            alt="Profile"
            class="profile-image"
          />
        </div>
        <div class="profile-menu" id="profileMenu">
          <p onclick="location.href='teacherProfile.html'">
            <i class="fas fa-user"></i> My Profile
          </p>
          <p id="darkToggle"><i class="fas fa-moon"></i> Dark Mode</p>
          <p id="logoutOption"><i class="fas fa-sign-out-alt"></i> Logout</p>
        </div>
      </div>
    </header>

    <div class="main-container">
      <aside class="sidebar" id="sidebar">
        <ul class="sidebar-menu">
          <li>
            <a href="teacherHomepage.html" class="menu-item"
              ><i class="fas fa-home icon"></i>
              <span class="link-text">Home</span></a
            >
          </li>
          <li>
            <a href="attendance.html" class="menu-item active"
              ><i class="fas fa-calendar-check icon"></i>
              <span class="link-text">Attendance</span></a
            >
          </li>
          <li>
            <a href="examination.html" class="menu-item"
              ><i class="fas fa-file-invoice icon"></i>
              <span class="link-text">Examination</span></a
            >
          </li>
        </ul>
      </aside>

      <main class="content">
        <div class="breadcrumb">
          Hi, Teacher <span class="breadcrumb-separator">&gt;</span>
          <span class="current-page">Attendance</span>
        </div>

        <div class="attendance-filters">
          <div class="filter-group">
            <label>YEAR</label>
            <select>
              <option>Year 1</option>
              <option>Year 2</option>
            </select>
          </div>
          <div class="filter-group">
            <label>CLASS</label>
            <select>
              <option>1 Bijak</option>
              <option>1 Cerdik</option>
            </select>
          </div>
          <div class="filter-group">
            <label>DATE</label>
            <input type="date" value="2023-10-27" />
          </div>
        </div>

        <div class="table-box">
          <table class="data-table">
            <thead>
              <tr>
                <th style="width: 60px">No.</th>
                <th>Student Name</th>
                <th style="width: 250px; text-align: center">Status</th>
                <th>Notes / Remarks</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Ahmad Eilmie Arif Imran bin Faris</td>
                <td>
                  <div class="status-options">
                    <label class="radio-label">
                      <input type="radio" name="s1" checked /> Present
                    </label>
                    <label class="radio-label">
                      <input type="radio" name="s1" /> Absent
                    </label>
                  </div>
                </td>
                <td>
                  <input type="text" class="note-input" placeholder="-" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="submit-container">
          <button class="btn-primary">Submit</button>
        </div>
      </main>
    </div>

    <div id="logoutModal" class="modal-overlay">
      <div class="modal-box">
        <h3>Confirm Logout</h3>
        <p>Do you want to logout from this account?</p>
        <div class="modal-buttons">
          <button class="modal-btn btn-cancel" id="cancelLogout">Cancel</button>
          <button class="modal-btn btn-reject" id="confirmLogout">
            Logout
          </button>
        </div>
      </div>
    </div>

    <script>
      // Sidebar Toggle
      const menuToggle = document.getElementById("menu-toggle");
      const sidebar = document.getElementById("sidebar");
      menuToggle.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
      });

      // Profile Menu Logic
      const profileBtn = document.getElementById("profileBtn");
      const profileMenu = document.getElementById("profileMenu");
      profileBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        profileMenu.style.display =
          profileMenu.style.display === "block" ? "none" : "block";
      });

      document.addEventListener(
        "click",
        () => (profileMenu.style.display = "none")
      );

      // Logout Modal Logic
      const logoutOption = document.getElementById("logoutOption");
      const logoutModal = document.getElementById("logoutModal");
      const cancelLogout = document.getElementById("cancelLogout");

      logoutOption.addEventListener(
        "click",
        () => (logoutModal.style.display = "flex")
      );
      cancelLogout.addEventListener(
        "click",
        () => (logoutModal.style.display = "none")
      );
      document.getElementById("confirmLogout").addEventListener("click", () => {
        window.location.href = "../choice.html";
      });
    </script>
  </body>
</html>
