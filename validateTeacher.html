<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart School System - Validate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/validate.css">
</head>
<body>

    <header class="header">
        <div class="header-left">
            <i class="fas fa-bars menu-toggle-icon" id="menu-toggle"></i>
            <span>Smart School System</span>
        </div>
        <div class="header-right">
            <span class="user-name">Admin</span>
            <img src="https://i.pravatar.cc/150?img=12" alt="Admin Profile" class="profile-image">
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar" id="sidebar">
            <ul class="sidebar-menu">
                <li><a href="#" class="menu-item"><i class="fas fa-home icon"></i> <span class="link-text">Home</span></a></li>
                <li><a href="#" class="menu-item"><i class="fas fa-chalkboard icon"></i> <span class="link-text">Class</span></a></li>
                <li><a href="#" class="menu-item"><i class="fas fa-book icon"></i> <span class="link-text">Subject</span></a></li>
                <li><a href="#" class="menu-item"><i class="fas fa-clipboard-list icon"></i> <span class="link-text">Student List</span></a></li>
                <li><a href="#" class="menu-item"><i class="fas fa-chalkboard-user icon"></i> <span class="link-text">Teacher List</span></a></li>
                <li><a href="#" class="menu-item active"><i class="fas fa-check-circle icon"></i> <span class="link-text">Validate</span></a></li>
                <li><a href="#" class="menu-item"><i class="fas fa-users icon"></i> <span class="link-text">Class List</span></a></li>
            </ul>
        </aside>

        <main class="content">
            <div class="breadcrumb">
                Hi, Syariful <span class="breadcrumb-separator">&gt;</span> <span class="current-page">Validate</span>
            </div>

            <div class="table-box">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th class="col-no">No.</th>
                            <th class="col-name">Name</th>
                            <th class="col-cert">Certificate Number</th>
                            <th class="col-status">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="row-1">
                            <td>1</td>
                            <td>Maimunah binti Razak</td>
                            <td>G8574362</td>
                            <td class="action-buttons">
                                <button class="btn btn-reject" onclick="openPopup('row-1', 'reject')">Reject</button>
                                <button class="btn btn-approve" onclick="openPopup('row-1', 'approve')">Approve</button>
                            </td>
                        </tr>
                        <tr id="row-2">
                            <td>2</td>
                            <td>Razi bin Jidin</td>
                            <td>G6574832</td>
                            <td class="action-buttons">
                                <button class="btn btn-reject" onclick="openPopup('row-2', 'reject')">Reject</button>
                                <button class="btn btn-approve" onclick="openPopup('row-2', 'approve')">Approve</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="confirmModal" class="modal-overlay">
        <div class="modal-box">
            <h3>Are You Sure ?</h3>
            <p id="modalMessage">Do you want to approve this teacher?</p>
            
            <div class="modal-buttons">
                <button class="modal-btn btn-cancel" onclick="closePopup()">Cancel</button>
                <button id="confirmBtn" class="modal-btn btn-approve" onclick="confirmAction()">Approve</button>
            </div>
        </div>
    </div>

    <script>
        // Sidebar Logic
        const toggleButton = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });

        // === POPUP & STATUS UPDATE LOGIC ===
        const modal = document.getElementById('confirmModal');
        const modalMessage = document.getElementById('modalMessage');
        const confirmBtn = document.getElementById('confirmBtn');

        // Variables to track which row we are currently editing
        let currentRowId = null;
        let currentAction = null;

        function openPopup(rowId, action) {
            currentRowId = rowId;
            currentAction = action;
            modal.style.display = 'flex';

            if (action === 'approve') {
                modalMessage.innerText = "Do you want to approve this teacher ?";
                confirmBtn.innerText = "Approve";
                confirmBtn.className = "modal-btn btn-approve"; // Green
            } else {
                modalMessage.innerText = "Do you want to reject this teacher ?";
                confirmBtn.innerText = "Reject";
                confirmBtn.className = "modal-btn btn-reject"; // Red
            }
        }

        function closePopup() {
            modal.style.display = 'none';
            currentRowId = null;
            currentAction = null;
        }

        // The function that runs when you click the button inside the popup
        function confirmAction() {
            if (currentRowId && currentAction) {
                // Find the specific row
                const row = document.getElementById(currentRowId);
                // Find the cell with the buttons (the 4th cell, index 3)
                const actionCell = row.cells[3];

                if (currentAction === 'approve') {
                    // Replace buttons with Approved text
                    actionCell.innerHTML = '<span style="color: #22c55e; font-weight: bold;">Approved</span>';
                } else {
                    // Replace buttons with Rejected text
                    actionCell.innerHTML = '<span style="color: #ef4444; font-weight: bold;">Rejected</span>';
                }
            }
            closePopup();
        }

        // Close modal if clicking outside box
        window.onclick = function(event) {
            if (event.target == modal) {
                closePopup();
            }
        }
    </script>
</body>
</html>
