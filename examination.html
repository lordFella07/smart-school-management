<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination - Smart School System</title>
    <link rel="stylesheet" href="assets/css/homepage.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        /* CONTENT CONTAINER */
        .content-wrapper {
            background: rgba(255, 255, 255, 0.938);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 35px;
            margin: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .exam-filters {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-box label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        .input-box select,
        .input-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 12px;
            background: white;
        }

        .exam-table-card {
            background: white;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .score-input {
            text-align: center;
            font-weight: bold;
            width: 80px;
            padding: 8px;
            border: 1px solid #333 !important;
            border-radius: 4px;
            background: #fff;
        }

        .grade-text {
            font-weight: 400;
            font-size: 1.1rem;
            color: #000000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f4f4f4;
            padding: 15px;
            border-bottom: 2px solid #333;
            text-transform: uppercase;
            font-size: 13px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        .cell-input {
            width: 80%;
            padding: 8px;
            border: none;
            border-bottom: 1px solid #ddd;
            background: transparent;
        }

        .btn-submit {
            background: #cab0a2;
            padding: 12px 40px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="logo">Smart School System</div>
        <ul class="menu-list">
            <li onclick="location.href='teacherHomepage.html'"><i class="ri-home-2-line"></i><span>Home</span></li>
            <li onclick="location.href='examination.html'"><i class="ri-file-text-line"></i><span>Examination</span>
            </li>
            <li onclick="location.href='attendance.html'"><i class="ri-calendar-check-line"></i><span>Attendance</span>
            </li>
        </ul>
        <div class="sidebar-bottom">
            <button id="darkToggle">
                <i class="ri-moon-line"></i>
            </button>
        </div>
    </div>

    <!-- LOGOUT CONFIRMATION MODAL -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <p>Do you want to logout from this account?</p>
            <div class="modal-buttons">
                <button id="cancelLogout">Cancel</button>
                <button id="confirmLogout">Logout</button>
            </div>
        </div>
    </div>

    <div class="main">

        <div class="topbar">
            <h3>Hi, Teacher</h3>

            <div class="top-right">
                <div class="profile-btn">
                    <img src="assets/image/profile-icon.png" alt="Profile">
                </div>

                <div class="profile-menu" id="profileMenu">
                    <p id="myProfile">My Profile</p>
                    <p id="logoutOption">Logout</p>
                </div>
            </div>
        </div>

        <div class="main-bg-wrapper">
            <img src="assets/image/teacherbackground.png" class="background-img">
        </div>

        <div class="content-wrapper">
            <div class="exam-filters">
                <div class="input-box">
                    <label>Select Year</label>
                    <select>
                        <option>Year 1</option>
                        <option>Year 2</option>
                    </select>
                </div>
                <div class="input-box">
                    <label>Select Class</label>
                    <select>
                        <option>1 Bijak</option>
                        <option>1 Cerdik</option>
                    </select>
                </div>
                <div class="input-box">
                    <label>Select Subject</label>
                    <select>
                        <option>Mathematics</option>
                        <option>Bahasa Melayu</option>
                    </select>
                </div>
                <div class="input-box">
                    <label>Select Exam Type</label>
                    <select>
                        <option>Peperiksaan Pertengahan Tahun</option>
                    </select>
                </div>
                <div class="input-box">
                    <label>Year</label>
                    <select>
                        <option>2024</option>
                        <option>2023</option>
                    </select>
                </div>
            </div>

            <div class="exam-table-card">
                <table>
                    <thead>
                        <tr>
                            <th width="60">No.</th>
                            <th>Student Name</th>
                            <th width="150">Score</th>
                            <th width="150">Grade</th>
                        </tr>
                    </thead>
                    <tbody id="examTableBody">
                        <tr>
                            <td>1</td>
                            <td class="name-text">Ahmad Eilmie Arif Imran bin Faris</td>
                            <td>
                                <input type="text" class="cell-input score-input" placeholder="0-100" min="0" max="100">
                            </td>
                            <td>
                                <span class="grade-text">-</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="footer-actions">
                <button class="btn-submit">Submit</button>
            </div>

            <script>

                document.querySelectorAll('.score-input').forEach(input => {
                    input.addEventListener('input', function () {

                        const value = this.value.toUpperCase();
                        const gradeCell = this.closest('tr').querySelector('.grade-text');

                        if (value === "") {
                            gradeCell.innerText = "-";
                        }
                        else if (value === "TH") {
                            gradeCell.innerText = "TH";
                        }
                        else {
                            const score = parseFloat(value);
                            gradeCell.style.color = "#00000";

                            if (isNaN(score)) {
                                gradeCell.innerText = "-";
                            } else if (score >= 80) {
                                gradeCell.innerText = "A";
                            } else if (score >= 70) {
                                gradeCell.innerText = "B";
                            } else if (score >= 60) {
                                gradeCell.innerText = "C";
                            } else if (score >= 40) {
                                gradeCell.innerText = "D";
                            } else {
                                gradeCell.innerText = "E";
                            }
                        }
                    });
                });

                const modal = document.getElementById("logoutModal");
                const cancelBtn = document.getElementById("cancelLogout");
                const confirmBtn = document.getElementById("confirmLogout");

                // PROFILE DROPDOWN
                const profileBtn = document.querySelector(".profile-btn");
                const profileMenu = document.getElementById("profileMenu");
                const logoutOption = document.getElementById("logoutOption");

                // Toggle dropdown
                profileBtn.addEventListener("click", () => {
                    profileMenu.style.display =
                        profileMenu.style.display === "block" ? "none" : "block";
                });

                // Close dropdown if clicked outside
                document.addEventListener("click", (e) => {
                    if (!profileBtn.contains(e.target) && !profileMenu.contains(e.target)) {
                        profileMenu.style.display = "none";
                    }
                });

                // "My Profile" button
                document.getElementById("myProfile").addEventListener("click", () => {
                    location.href = "teacherProfile.html";
                });

                // Dropdown logout opens modal
                logoutOption.addEventListener("click", () => {
                    profileMenu.style.display = "none";
                    modal.style.display = "flex";
                });

                // Cancel logout
                cancelBtn.addEventListener("click", () => {
                    modal.style.display = "none";
                });

                // Confirm logout
                confirmBtn.addEventListener("click", () => {
                    window.location.href = 'choice.html';
                });

                // DARK MODE
                document.getElementById("darkToggle").addEventListener("click", () => {
                    document.body.classList.toggle("dark");
                });

            </script>

</body>
</html>
