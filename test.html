<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart School System - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <!-- LEFT SIDE -->
        <div class="left-panel">
            <a href="#" class="home-link">Home</a>

            <h1 class="system-title">Smart School System</h1>
            <p class="welcome-text">Hi, Teacher!</p>

            <img src="your-logo.png" alt="School Logo" class="school-logo">
        </div>

        <!-- RIGHT SIDE -->
        <div class="login-box">
            <h2>Log in to Smart School System</h2>

            <form>
                <div class="input-group">
                    <input type="email" placeholder="Enter your email">
                </div>

                <div class="input-group password-group">
                    <input type="password" id="password" placeholder="Enter your password">
                    <span id="togglePassword" class="toggle-icon">üëÅÔ∏è</span>
                </div>

                <button type="submit" class="login-button">Log In</button>
            </form>

            <a href="#" class="register-link">Register new account</a>
        </div>

    </div>

    <script src="login.js"></script>

</body>
</html>
